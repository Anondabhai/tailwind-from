<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div class="w-screen min-h-screen flex justify-center items-center">
        <div class="max-w-5xl w-full mx-auto flex flex-col md:flex-row bg-white  gap-5 p-10 rounded-xl shadow-2xl">
            <!-- fast div  start-->
            <div class="w-full md:w-1/2 bg-[#E2ECFF] flex items-center text-center rounded-md"> 
              <div class="  flex flex-col items-center p-10">
                <img src="./image/code abc.jpg" alt="code abc" class="w-20 h-20 rounded-md"/>
                <h1 class="text-2xl font-bold py-6">Let us help you run your own platform </h1>
                <p class="text-[#666] text-sm">Our registration process is quicker than other edtech platform</p>

              </div>
            </div>
            <!-- fast div end -->


            <!-- secend div start -->

            <div class="w-full md:w-1/2 py-10">
                <h1 class="text-2xl font-bold">Get started</h1>
                <p class="text-sm text-gray-500 pb-10">create your account now!</p>
                <form action="#" class="flex flex-col gap-4 ">
                    <div class="">
                        <label for="fName" class="text-gray-500 inline-block pb-4" >Name:</label>
                        <input type="text" id="fName" placeholder="BK ROY" class="w-full border border-gray-300 rounded focus:outline-none">
                    </div>
                    <div>
                        <label for="fEmail"  class="text-gray-500 inline-block pb-4"  >E-mail</label>
                        <input type="e-mail" id="fEmail" placeholder="Ananda20@gamil.com" class="w-full border border-gray-300 rounded focus:outline-none">
                    </div>
                    <div>
                        <label for="fPass"  class="text-gray-500 inline-block pb-4" >Password</label>
                        <input type="password" id="fPass" class="w-full border border-gray-300 rounded focus:outline-none" >
                    </div>
                   <button class="bg-[#0082DF] w-full text-white font-bold rounded">sign up</button>
                </form>
                <p class="text-gray-500 text-center pt-4">Already a member? <span class="text-[#0082DF] font-bold "> Sign in</span></p>
            </div>

            <!-- secend div end -->
        </div>
    </div>

</html>
